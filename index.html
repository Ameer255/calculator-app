<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet">    <link rel="stylesheet" href="css/style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container-fluid d-flex justify-content-center align-items-center">
        <div class="calc-container p-2">



            <div class="calc my-4">

                <section class="calc-screen text-white px-2 py-2 position-relative">
                    <div class="calc-top d-flex justify-content-between position-relative">
                        <p class="fw-bold">Calculator</p>
                        <span class="material-icons-outlined options">more_vert</span>


                        <div class="mode-container d-flex justify-content-between position-absolute w-100">
                            <span class="form-check-label" for="flexSwitchCheckDefault">Light Mode</span>
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" role="switch" id="switch-btn">
                              </div>
                        </div>

                    </div>

                    <div class="user-input">
                        <div class="">
                            <input type="text" disabled value="" class="user-input-field fs-2">
                        </div>
                    </div>


                    <div class="result-area">
                        <div class="result fs-4">
                            
                        </div>
                    </div>

                    <div class="bottom-line position-absolute rounded-2">

                    </div>
                </section>

                <section class="buttons-container p-2">
                    <div class="d-flex justify-content-between flex-wrap">
                        <button class="d-flex justify-content-center align-items-center rounded-5 text-center px-2 fs-4 py-2 reset">AC</button>
                        <button class="d-flex justify-content-center align-items-center rounded-5 text-center px-2 fs-4 py-2 backspace"><span class="material-icons-outlined">backspace</span></button>
                        <button data-value="%" class="d-flex justify-content-center align-items-center rounded-5 text-center value-btn px-2 fs-4 py-2">%</button>
                        <button data-value="/" class="d-flex justify-content-center align-items-center rounded-5 text-center value-btn px-2 fs-4 py-2 special-btn">รท</button>
                        <button data-value="7" class="d-flex justify-content-center align-items-center rounded-5 text-center value-btn px-2 fs-4 py-2">7</button>
                        <button data-value="8" class="d-flex justify-content-center align-items-center rounded-5 text-center value-btn px-2 fs-4 py-2">8</button>
                        <button data-value="9" class="d-flex justify-content-center align-items-center rounded-5 text-center value-btn px-2 fs-4 py-2">9</button>
                        <button data-value="*" class="d-flex justify-content-center align-items-center rounded-5 text-center value-btn px-2 fs-4 py-2 special-btn">ร</button>
                        <button data-value="4" class="d-flex justify-content-center align-items-center rounded-5 text-center value-btn px-2 fs-4 py-2">4</button>
                        <button data-value="5" class="d-flex justify-content-center align-items-center rounded-5 text-center value-btn px-2 fs-4 py-2">5</button>
                        <button data-value="6" class="d-flex justify-content-center align-items-center rounded-5 text-center value-btn px-2 fs-4 py-2">6</button>
                        <button data-value="-" class="d-flex justify-content-center align-items-center rounded-5 text-center value-btn px-2 fs-4 py-2 special-btn">-</button>
                        <button data-value="1" class="d-flex justify-content-center align-items-center rounded-5 text-center value-btn px-2 fs-4 py-2">1</button>
                        <button data-value="2" class="d-flex justify-content-center align-items-center rounded-5 text-center value-btn px-2 fs-4 py-2">2</button>
                        <button data-value="3" class="d-flex justify-content-center align-items-center rounded-5 text-center value-btn px-2 fs-4 py-2">3</button>
                        <button data-value="+" class="d-flex justify-content-center align-items-center rounded-5 text-center value-btn px-2 fs-4 py-2 special-btn">+</button>
                        <button class="d-flex justify-content-center align-items-center rounded-5 text-center px-2 fs-4 py-2 position-relative"><span class="arrow-icon position-absolute"></span><span class="arrow-icon position-absolute"></span></button>
                        <button data-value="0" class="d-flex justify-content-center align-items-center rounded-5 text-center value-btn px-2 fs-4 py-2">0</button>
                        <button data-value="." class="d-flex justify-content-center align-items-center rounded-5 text-center value-btn px-2 fs-4 py-2">.</button>
                        <button class="d-flex justify-content-center align-items-center rounded-5 text-center px-2 fs-4 py-2 equal">=</button>
                    </div>
                </section>


            </div>



        </div>
    </div>


    <script src="js/script.js"></script>
</body>
</html>
